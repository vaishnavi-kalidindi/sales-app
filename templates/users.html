{%- extends "base.html" %}

{% block content %}
    <h3>Users Dashboard</h3>
    <form method="GET" action="{{ url_for('users') }}">
        <input type="text" name="search" placeholder="Search by Email">
        <button type="submit" class="btn btn-primary">Search</button>
    </form>
    <table id="data" class="table table-striped">
        <thead>
            <tr>
                <th>Id</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Username</th>
                <th>Email</th>
                <th>Action</th> <!-- Added Action column -->
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td><a href="{{ url_for('user', id=user.id) }}">{{ user.id }}</a></td>
                <td>{{ user.first_name }}</td>
                <td>{{ user.last_name }}</td>
                <td>{{ user.username }}</td>
                <td>{{ user.email }}</td>
                <td><a href="{{ url_for('user', id=user.id, action='edit') }}" class="btn btn-primary">Edit</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
 {%- endblock %}
